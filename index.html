<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Sans:ital,wght@0,100;0,400;0,500;0,600;0,700;1,200;1,300&family=Playfair+Display:ital,wght@1,400;1,500;1,600;1,700;1,800;1,900&family=Signika+Negative:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1 player--active">
        <h2 class="name" id="name--1">Player2</h2>
        <p class="score" id="score--1">30</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.jpg" alt="Paying dice" class="dice" />
      <button class="btn btn--new">🔁 New game</button>
      <button class="btn btn--roll">🎲Roll dice</button>
      <button class="btn btn--hold">👾Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
